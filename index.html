<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Logo Nav - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/logo-nav.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</head>

<body>


<!-- Page Content -->
<div class="container" style="margin-top: 5%;">

    <a href="/" style="text-decoration: none"><h1>MIPS compiler</h1></a>
    <p>Status: {{.State}}</p>
    <p>Date: {{.Date}}</p>
    <p>Codification: {{.Type}}</p>
    <input type="button" class="btn btn-primary" onclick="location.href='/request/hexa';" value="Hexadecimal" />
    <input type="button" class="btn btn-primary" onclick="location.href='/';" value="Binary" />
    <div class="container" style="padding: 5%; display: inline-flex;">
        <form class="input" style="width: 70%; margin-right: 5%;" method="post" action="/request" >
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Input</label>
                <textarea name="code" class="form-control" id="input" rows="20"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form class="output" style="width: 70%;">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Output</label>
                <textarea class="form-control" id="output" rows="20">{{.Hexadecimal}}
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Download RAM</button>
        </form>
    </div>
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
